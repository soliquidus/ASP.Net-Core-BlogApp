<div class="container">
  <h1 class="mt-3">Add Category</h1>

  <form ngForm (ngSubmit)="onFormSubmit()">

    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">Category Name</label>
        <input type="text" class="form-control" id="categoryName" name="categoryName"
               [(ngModel)]="model.name">
      </div>

      <div class="mt-3">
        <label class="form-label">Category UrlHandle</label>
        <input type="text" class="form-control" id="categoryUrlHandle" name="categoryUrlHandle"
               [(ngModel)]="model.urlHandle">
      </div>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
