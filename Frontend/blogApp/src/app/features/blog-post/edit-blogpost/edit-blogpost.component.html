<div class="container">
  <h1 class="mt-3">Edit BlogPost</h1>

  <ng-container *ngIf="model">
    <form ngForm (ngSubmit)="onFormSubmit()">
      <div class="mt-2 mb-5">
        <div class="mt-3">
          <label for="title" class="form-label">Title</label>
          <input type="text"
                 class="form-control"
                 name="title"
                 id="title"
                 [(ngModel)]="model.title">
        </div>

        <div class="mt-3">
          <label for="urlHandle" class="form-label">Url Handle</label>
          <input type="text"
                 class="form-control"
                 name="urlHandle"
                 id="urlHandle">
        </div>

        <div class="mt-3">
          <label for="shortDescription" class="form-label">Short Description</label>
          <input type="text"
                 class="form-control"
                 name="shortDescription"
                 id="shortDescription"
                 [(ngModel)]="model.shortDescription">
        </div>

        <div class="mt-3">
          <label for="content" class="form-label">Content</label>

          <div class="d-flex flex-row">
            <div class="col-6 p-2">
            <textarea name="content"
                      id="content"
                      class="form-control"
                      [(ngModel)]="model.content">
            </textarea>
            </div>

            <div id="contentScroll" class="col-6 p-2">
              <markdown [data]="model.content"></markdown>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <label for="featuredImageUrl" class="form-label">Featured Image Url</label>
          <button type="button" class="btn btn-light" (click)="this.isVisibleImageSelector = true">
            Select Image
          </button>

          <ng-container *ngIf="model.featuredImageUrl !== ''">
            <div>
              <img id="featuredImage" class="my-2" [src]="model.featuredImageUrl" alt="imagePreview">
            </div>
          </ng-container>
          <input type="text"
                 class="form-control"
                 name="featuredImageUrl"
                 id="featuredImageUrl"
                 [(ngModel)]="model.featuredImageUrl">
        </div>

        <div class="mt-3">
          <label for="publishedDate" class="form-label">Published Date</label>
          <input type="date"
                 class="form-control"
                 name="publishedDate"
                 id="publishedDate"
                 value="{{model.publicationDate}}"
                 [ngModel]="model.publicationDate | date: 'yyy-MM-dd'"
                 (ngModelChange)="model.publicationDate = $event">
        </div>

        <div class="mt-3">
          <label for="author" class="form-label">Author</label>
          <input type="text"
                 class="form-control"
                 name="author"
                 id="author"
                 [(ngModel)]="model.author">
        </div>

        <div class="form-check mt-3">
          <input class="form-check-input"
                 type="checkbox"
                 name="isVisible"
                 id="isVisible"
                 [(ngModel)]="model.isVisible">
          <label class="form-check-label" for="isVisible">
            Is Visible?
          </label>
        </div>

        <div class="mt-3">
          <label for="categories" class="form-label">Categories</label>
          <ng-container *ngIf="categories$ | async as categories">
            <select name="categories"
                    id="categories"
                    class="form-control"
                    multiple
                    [(ngModel)]="selectedCategories">
              <option *ngFor="let category of categories" [value]="category.id">
                {{category.name}}
              </option>
            </select>
          </ng-container>
        </div>

        <div class="mt-3 d-flex">
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn btn-danger ms-3" type="button" (click)="onDelete()">Delete</button>
        </div>
      </div>
    </form>
  </ng-container>
</div>

<div class="images-container-modal"
     [ngClass]="{'d-block': isVisibleImageSelector, 'd-none': !isVisibleImageSelector}">
  <button
    type="button"
    class="btn btn-light"
    id="image-modal-close-button"
  (click)="this.isVisibleImageSelector = false">X</button>
  <app-image-selector></app-image-selector>
</div>
